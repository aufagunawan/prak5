<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kurs Mata Uang</title>
</head>
<body>
    <center>
        <br><br><br><br><br>
        <h1> Kurs Mata Uang</h1>
        <br>
        <label for=""> Nilai Mata Uang </label>
        <input type="number" id="input_kurs" value="">
        <br><br>
        <input type="submit" value="Dollar US" onclick="Dollar()">
        <input type="submit" value="Riyal" onclick="Riyal()">
        <input type="submit" value="Ringgit" onclick="Ringgit()">
        <input type="submit" value="Yen" onclick="Yen()">
        <input type="submit" value="Euro" onclick="Euro()">
        <input type="submit" value="Dollar SGD" onclick="dollar()">
    
        <p id="hasil"> Hasil dalam (Rp.): </p>
        <br>
        <script>
            function Dollar(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 14116;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Riyal(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 3763;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Ringgit(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 3459;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Yen(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 134;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function Euro(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 16848;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
            function dollar(){
            let input_kurs = document.getElementById('input_kurs').value;
            let hasil_kurs = input_kurs * 10546;
            document.getElementById("hasil").innerHTML = hasil_kurs;
            }
        </script>

        <h3 style="color: red;"> PT.Ahli Kurs Indonesia </h3>
    </center>
</body>
</html>
